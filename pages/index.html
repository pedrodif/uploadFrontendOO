<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/feedback-fusion-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/components/card.css">
    <link rel="stylesheet" href="../assets/css/components/form.css">
    <link rel="stylesheet" href="../assets/css/components/toast.css">
    <link rel="stylesheet" href="../assets/css/components/loader.css">
    <title>Detalhes</title>
</head>
<body>
    <header>
        <img src="../assets/img/feedback-fusion-logo.svg" alt="logo" class="logo">

        <nav>
            <button>
                <i class="fa-solid fa-chevron-down"></i>
            </button>

            <ul class="dropdown">
                <li>
                    <a href="#indicadores-desempenho">Indicadores Desempenho</a>
                </li>

                <li>
                    <a href="#feedbacks-eviados">Feedbacks Enviados</a>
                </li>

                <li>
                    <a href="#tarefas-atribuidas">Tarefas Atribuídas</a>
                </li>

                <li id="logout">
                    <a href="/src/front/src/pages/index.html">Logout</a>
                </li>
            </ul>
          </nav>
    </header>

    <main>
        <section>
            <h1>Novo Feedback</h1>

            <form id="feedback-form">
                <fieldset>
                    <fieldset>
                        <i class="fa-regular fa-calendar-days"></i>
                        <label for="dataCriacao">Criado em: </label>
                        <input type="date" id="dataCriacao" name="dataCriacao" disabled />
                    </fieldset>

                    <fieldset>
                        <i class="fa-solid fa-pen-to-square"></i>
                        <label for="dataEdicao">Editado em: </label>
                        <input type="date" id="dataEdicao" name="dataEdicao" disabled />
                    </fieldset>
                </fieldset>

                <input type="text" name="titulo" placeholder="Título">
                <textarea name="descricao" placeholder="Descrição"></textarea>

                <fieldset>
                    <button type="submit">Criar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
        </section>

        <section id="feedbacks-eviados">
            <h1>Feedbacks Enviados</h1>
            <div id="feedback-container"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Feedback Fusion. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="../js/app/main.js"></script>
    <script src="https://kit.fontawesome.com/9e7334b542.js" crossorigin="anonymous"></script>
</body>
</html>
